<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="row post-list">

    </div>
    <form>
      <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp"">
            </div>
            <div class="form-group">
        <label for="body">Содержимое</label>
        <textarea type="password" class="form-control" id="body"></textarea>
      </div>
      <button onclick="addPost()" type="submit" class="btn btn-primary">Добавить пост</button>
    </form>

    <form>
      <div class="form-group">
        <label for="title-edit">Заголовок</label>
        <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp"">
      </div>
      <div class=" form-group">
        <label for="body-edit">Содержимое</label>
        <textarea type="password" class="form-control" id="body-edit"></textarea>
      </div>
      <button onclick="updatePost()" type="submit" class="btn btn-primary">Редактировать пост</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
